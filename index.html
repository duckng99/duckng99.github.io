<!doctype HTML>
<html>

<head>
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
</head>
<script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
<!-- <script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script> -->
<!-- <script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js">
</script> -->

<body style='margin : 0px; overflow: scroll;'>
    <a-scene cursor="fuse: false; rayOrigin: mouse;" embedded arjs>
        <a-marker preset="hiro">
            <a-entity id="winebottle" position="0 0 -3" scale="5 5 5" rotation="-90 0 0" gltf-model="assets/bottle-of-bourdaux.gltf">
                <!-- <a-animation attribute="scale" from="5 5 5" to="3 3 3" dur="3000" direction="alternate" begin="click"></a-animation> -->
            </a-entity>
            <a-entity id="info" text="value: Info of Bottle; color:red; align: center; width: 3;" position="0.5 1 -0.5" visible="false"></a-entity>
        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>
    <script>
        var textEl = document.querySelector('#info')
        var entity = document.querySelector('#winebottle').addEventListener('click', (event) => {
            if (textEl.getAttribute('visible') == false) {
                textEl.setAttribute('visible', true);
            } else {
                textEl.setAttribute('visible', false);
            }

        });
    </script>

</body>

</html>
